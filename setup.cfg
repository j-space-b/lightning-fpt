[options]
zip_safe = False
packages = find:
install_requires =
    lightning
    torch
    torchvision

[options.extras_require]
dev =
    ruff
    black
    pytest
    mypy
    bandit
    coverage
    isort
    pre-commit
docs =
    mkdocs-material
    mkdocstrings
dev-all =
    vision-pod[dev, docs]
em =
    aim
    optuna
    torch-tb-profiler
cli =
    click
    rich
fe =
    plotly
api =
    fastapi
    locust
dbms = supabase
full =
    vision-pod[dev-all, em, cli, fe, api, dbms]


[options.entry_points]
console_scripts =
    pod = vision_pod.cli.console:main

[flake8]
max-line-length = 120

[tool:pytest]
testpaths =
    tests
norecursedirs =
    .git
    .github
    *.egg-info
addopts =
    --disable-pytest-warnings
filterwarnings =
    #  IGNORE THIRD PARTY LIBRARY WARNINGS
    # ignore tensorboard proto warnings
    ignore: Call to deprecated*
    # ignore torchvision transform warning
    ignore: .* and will be removed in Pillow 10"
    # ignore torch distributed warning
    ignore: torch.distributed*.
    # ignore PL UserWarning
    ignore: You are trying to `self.log()`*

[coverage:run]
disable_warnings = ["couldnt-parse"]

[coverage:report]
ignore_errors = true
exclude_lines = ["pragma: no cover"]
